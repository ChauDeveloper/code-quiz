<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE QUIZ</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class = "navbar navbar-light bg-light">
        <h3 class="highscores"><a href="">View high scores</a></h3>
        <h3 class="time">Time:<span id="timer"></span></h3>
    </header>
    <main class="text-center">
        <section id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="button" class="btn btn-secondary start">Start Quiz</button>
        </section>
        <section class="quiz-container">
        </section>
        <section id="final">
            <h1>All done!</h1>
            <p>Your final score is <span class="highscore"></span>
            <p>Enter initials: <div class="form-group">
                <input type="text" name="task-name" placeholder="Enter Task Name" />
              </div> <button>Submit</button></p>
        </section>
    </main>
    <footer class="card-footer text-muted">
        &copy;2021 by ChauDeveloper
      </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
